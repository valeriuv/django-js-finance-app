{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
    
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title py-3">

                <div class="card-body">

                    <h4>Enter your email to request a new password:</h4>

                    <form action="{% url 'request-password' %}" method="POST">
                        {% csrf_token %}

                        <div class="pt-3">
                            {% include 'partials/_messages.html' %}
                        </div>
                        
                        <div class="form-group py-3">
                            <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{ values.email }}">
                        </div>
                        
                        <input type="submit" value="Request new password" class="btn col-12 btn-primary submit-btn mt-2">

                    </form>

                    <div class="row mt-4">
                
                        <div class="col d-flex justify-content-center">
                            <a href="{% url 'login' %}">Login here</a>
                        </div>

                    
                        <div class="col d-flex justify-content-center">
                          <a href="{% url 'register' %}">Signup</a>
                        </div>

                    </div>

                </div>
            </div>
        </div>


    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
