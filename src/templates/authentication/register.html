{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
    
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title py-3">

                <div class="card-body">

                    <h4>Register for a free account</h4>

                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}

                        <div class="pt-3">
                            {% include 'partials/_messages.html' %}
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{ fieldValues.username }}">
                        </div>

                        <div class="invalid_feedback invalid_feedback  pt-2" style="display:none">
                        </div>

                        <p class="text-sm text-success usernameSuccessOutput"></p>
                        
                        <div class="form-group pt-3">
                            <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{ fieldValues.email }}">
                        </div>

                        <div class="emailFeedBackArea invalid_feedback pt-2" style="display:none">
                        </div>
                        
                        <div class="form-group pt-3">
                            <input type="password" name="password" placeholder="Password" id="passwordField" class="input form-control form-control-sm">
                            <small class="float-end pt-1 showPasswordToggle">SHOW</small>
                        </div>
                        
                        <input type="submit" value="Register" class="btn col-12 btn-primary submit-btn mt-2">

                    </form>

                </div>
            </div>
        </div>


    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
