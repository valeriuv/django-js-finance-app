{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
    
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title py-3">

                <div class="card-body">

                    <h4>Register for a free account</h4>

                    <form action="" method="POST">
                        {% csrf_token %}

                        <div class="form-group pt-3">
                            <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm">
                        </div>
                        
                        <div class="form-group pt-3">
                            <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm">
                        </div>
                        
                        <div class="form-group pt-3">
                            <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm">
                            <small class="float-end pt-1">SHOW</small>
                        </div>
                        
                        <input type="submit" value="Register" class="btn col-12 btn-primary mt-2">

                    </form>

                </div>
            </div>
        </div>


    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
