{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PDF Export</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @page{
                size: "A4";
                margin: 2.5cm 1.5cm 3.5cm 1.5cm;
                @top-center {
                    content: "Company Name";
                }
            }
            #logo-img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            #row-total {
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <div id="logo-img">
            <img src="{% static 'img/logo.png' %}" height="100px" width="100px" alt="Logo">
        </div>
        
        <h2 class="text-center">Expenses</h2>
        <table class="table">
            <thead class="thead">
                <tr>
                    <th>No</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ expense.amount }}</td>
                        <td>{{ expense.category }}</td>
                        <td>{{ expense.description }}</td>
                        <td>{{ expense.date }}</td>
                    </tr>
                {% endfor %}

                    <tr id="row-total">
                        <td class="table-dark">Total</td>
                        <td>{{ total }}</td>
                    </tr>


            </tbody>
        </table>
    </body>
</html>
